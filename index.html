<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Tense Quiz - Set 2</title>
  <style>
    body {
      background-color: #eef4fb;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .quiz-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .question-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      padding: 12px;
      margin-bottom: 10px;
      background: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options li:hover {
      background: #dcdcdc;
    }

    .correct {
      background-color: #27ae60 !important;
      color: white;
    }

    .incorrect {
      background-color: #e74c3c !important;
      color: white;
    }

    .feedback, .explanation {
      margin-top: 20px;
      text-align: center;
    }

    .feedback img {
      width: 200px;
      margin-top: 10px;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .music-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .music-toggle button {
      padding: 10px;
      border: none;
      background: #6c3483;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .score {
      text-align: right;
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>English Tense Quiz - Set 2</h1>
  <div class="question-info">
    <div id="qNumber">Question 1 of 10</div>
    <div class="score">Score: <span id="score">0</span></div>
  </div>
  <div class="question" id="questionText"></div>
  <ul class="options" id="optionsList"></ul>
  <div class="feedback" id="feedback"></div>
  <div class="explanation" id="explanation"></div>
  <button id="nextBtn" style="display: none;">Next</button>
  <div class="music-toggle">
    <button onclick="toggleMusic()">Toggle Music</button>
  </div>
</div>

<audio id="correctSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
<audio id="bgMusic" loop autoplay>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
  {
    question: "She ________ in Chennai.",
    options: ["has been living", "lives", "lived", "will live"],
    answer: 1,
    explanation: "'lives'is present tense used for permanent situations."
  },
  {
    question: "They ___ dinner when the phone rang.",
    options: ["have", "were having", "are having", "had had"],
    answer: 1,
    explanation: "The past continuous 'were having' describes an action in progress when another (the call) interrupted it."
  },
  {
    question: "By next month, I ___ this project.",
    options: ["finish", "will have finished", "finished", "have finished"],
    answer: 1,
    explanation: "Future perfect 'will have finished' is used for actions that will be completed before a future time."
  },
  {
    question: "He ___ in that company for 5 years before he quit.",
    options: ["worked", "was working", "had worked", "has worked"],
    answer: 2,
    explanation: "Past perfect 'had worked' shows an action completed before another past action (he quit)."
  },
  {
    question: "I ___ my homework when my friends arrived.",
    options: ["have done", "was doing", "had done", "am doing"],
    answer: 2,
    explanation: "Past perfect 'had done' indicates that the homework was completed before the friends arrived."
  },
  {
    question: "You ___ go to the party if you finish your work.",
    options: ["would", "could", "will", "might"],
    answer: 2,
    explanation: "'Will' is used in first conditional for real future possibilities based on present conditions."
  },
  {
    question: "I wish I ___ more time to study.",
    options: ["have", "had", "have had", "would have"],
    answer: 1,
    explanation: "'Had' is used for unreal present situations in wish statements (I wish I had‚Ä¶)."
  },
  {
    question: "They ___ the match before we arrived.",
    options: ["started", "have started", "had started", "start"],
    answer: 2,
    explanation: "Past perfect 'had started' shows their action occurred before we arrived (another past action)."
  },
  {
    question: "Look! It ___.",
    options: ["rained", "rains", "has rained", "is raining"],
    answer: 3,
    explanation: "'Is raining' describes an action happening right now. 'Look!' signals a current event."
  },
  {
    question: "She ___ to Spain twice this year.",
    options: ["was going", "has gone", "went", "is going"],
    answer: 1,
    explanation: "'Has gone' is correct for completed trips with the person already returned, in present perfect tense."
  }
];

let current = 0;
let score = 0;
let canClick = true;

function renderQuestion() {
  const q = questions[current];
  document.getElementById("qNumber").textContent = `Question ${current + 1} of ${questions.length}`;
  document.getElementById("questionText").textContent = q.question;
  document.getElementById("feedback").innerHTML = '';
  document.getElementById("explanation").innerHTML = '';
  document.getElementById("nextBtn").style.display = 'none';

  const optionsList = document.getElementById("optionsList");
  optionsList.innerHTML = '';

  q.options.forEach((opt, index) => {
    const li = document.createElement("li");
    li.textContent = opt;
    li.onclick = () => {
      if (!canClick) return;
      canClick = false;
      const isCorrect = index === q.answer;

      if (isCorrect) {
        li.classList.add("correct");
        document.getElementById("feedback").innerHTML = '‚úÖ Correct!<br><img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif">';
        document.getElementById("correctSound").play();
        score++;
      } else {
        li.classList.add("incorrect");
        document.getElementById("feedback").innerHTML = '‚ùå Wrong!<br><img src="https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif">';
        document.getElementById("wrongSound").play();
      }

      document.getElementById("score").textContent = score;

      Array.from(optionsList.children).forEach((liElem, idx) => {
        if (idx === q.answer) liElem.classList.add("correct");
        liElem.style.pointerEvents = "none";
      });

      document.getElementById("explanation").textContent = q.explanation;
      document.getElementById("nextBtn").style.display = "inline-block";
    };
    optionsList.appendChild(li);
  });
}

document.getElementById("nextBtn").onclick = () => {
  current++;
  canClick = true;
  if (current < questions.length) {
    renderQuestion();
  } else {
    document.querySelector(".quiz-container").innerHTML = `
      <h1>Quiz Completed!</h1>
      <p>üéâ You've completed Set 2!</p>
      <p>Your final score: <strong>${score} / ${questions.length}</strong></p>
    `;
  }
};

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  music.paused ? music.play() : music.pause();
}

renderQuestion();
</script>
</body>
</html>
